    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(125deg, #000000, #1a0000, #000000);
            color: #fff;
            font-family: 'Play', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        .blood-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.3;
            z-index: -1;
        }
        
        .blood-drop {
            position: absolute;
            background: radial-gradient(ellipse at center, #ff0000 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: bloodDrip 8s infinite;
        }
        
        @keyframes bloodDrip {
            0% {
                transform: translateY(-100px) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) scale(1.5);
                opacity: 0;
            }
        }
        
        .container {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #ff0000;
            border-radius: 15px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 
                0 0 50px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff0000, #000000, #ff0000, #000000, #ff0000);
            z-index: -1;
            animation: borderGlow 3s infinite;
            border-radius: 16px;
        }
        
        @keyframes borderGlow {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
        
        .title {
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5em;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 8px;
            animation: titlePulse 2s infinite;
            position: relative;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
        }
        
        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .goyda-text {
            text-align: center;
            font-size: 4em;
            font-weight: bold;
            color: #ff0000;
            margin: 30px 0;
            animation: goydaFlash 1.5s infinite;
            text-shadow: 
                0 0 20px #ff0000,
                0 0 40px #ff0000;
            font-family: 'Orbitron', sans-serif;
        }
        
        @keyframes goydaFlash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.7; }
        }
        
        .info-block {
            margin: 25px 0;
            padding: 15px;
            background: rgba(20, 0, 0, 0.6);
            border-left: 3px solid #ff0000;
            border-radius: 5px;
            animation: slideIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .info-block::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            20% { left: 100%; }
            100% { left: 100%; }
        }
        
        @keyframes slideIn {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .label {
            color: #ff6b6b;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            font-weight: bold;
        }
        
        .icon {
            margin-right: 10px;
            font-size: 1.2em;
            animation: iconPulse 2s infinite;
        }
        
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
        
        .value {
            color: #ffffff;
            font-size: 1.3em;
            margin-left: 30px;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .social-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-item {
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            animation: socialAppear 1s ease-out;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 0, 0, 0.3);
        }
        
        .social-item:hover {
            background: rgba(255, 0, 0, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }
        
        @keyframes socialAppear {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .skull-decoration {
            position: absolute;
            font-size: 8em;
            opacity: 0.1;
            z-index: -1;
            animation: float 8s infinite ease-in-out;
        }
        
        .skull-1 {
            top: 20px;
            right: 20px;
            animation-delay: 0s;
        }
        
        .skull-2 {
            bottom: 20px;
            left: 20px;
            animation-delay: 2s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 2.5em; }
            .goyda-text { font-size: 3em; }
            .container { padding: 20px; }
        }
    </style>
</head>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞–ø–µ–ª—å –∫—Ä–æ–≤–∏
        function createBloodDrops() {
            const overlay = document.getElementById('bloodOverlay');
            for (let i = 0; i < 20; i++) {
                const drop = document.createElement('div');
                drop.className = 'blood-drop';
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.width = Math.random() * 50 + 20 + 'px';
                drop.style.height = Math.random() * 50 + 20 + 'px';
                drop.style.animationDelay = Math.random() * 8 + 's';
                overlay.appendChild(drop);
            }
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ –ø—Ä–æ—Å—Ç—ã—Ö —Ñ–µ–π–µ—Ä–≤–µ—Ä–∫–æ–≤
        function createFireworks() {
            const container = document.getElementById('fireworks');
            setInterval(() => {
                if (Math.random() > 0.3) return;
                
                const firework = document.createElement('div');
                firework.style.position = 'absolute';
                firework.style.left = Math.random() * 100 + 'vw';
                firework.style.top = Math.random() * 100 + 'vh';
                firework.style.width = '4px';
                firework.style.height = '4px';
                firework.style.background = '#ff0000';
                firework.style.borderRadius = '50%';
                firework.style.boxShadow = '0 0 20px #ff0000, 0 0 40px #ff0000';
                firework.style.animation = 'explode 1.5s forwards';
                
                container.appendChild(firework);
                
                setTimeout(() => {
                    container.removeChild(firework);
                }, 1500);
            }, 800);
        }
        
        const style = document.createElement('style');
        style.textContent = `
            @keyframes explode {
                0% { transform: scale(1); opacity: 1; }
                100% { transform: scale(20); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        document.addEventListener('DOMContentLoaded', function() {
            createBloodDrops();
            createFireworks();
        });
    </script>
